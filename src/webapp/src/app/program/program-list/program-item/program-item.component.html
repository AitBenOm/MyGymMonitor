<div class="wrapper">
  <div id="tasksPanel" class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">My Programs</h3>
      <table class="table">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Progrm Name</th>
          <th scope="col">Creation Date</th>
          <th scope="col">Last Modification</th>

        </tr>
        </thead>
        <tbody>

<tr style="cursor: pointer" *ngFor="let program of programs; let i=index" >
  <th scope="row">{{program.id}}</th>
  <td><a [routerLink]="[i]">{{program.name}}</a></td>
  <td>{{program.creationDate}}</td>
  <td>{{program.lastModification}}</td>

</tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
